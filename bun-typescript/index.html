        <title>Conway's Game of Life</title>

    <body>
        <canvas id="gameCanvas"></canvas>
        <!-- Game logic -->
        <script>
            function createGrid(size) {
                const grid = [];
                for (let i = 0; i < size; i++) {
                    grid[i] = [];
                    for (let j = 0; j < size; j++) {
                        grid[i][j] = Math.random() > 0.5 ? 1 : 0;
                    }
                }
                return grid;
            }
            
            
        </script>
